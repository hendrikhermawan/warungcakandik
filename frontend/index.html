<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>home screen</title>
</head>

<body>
    <div class="logo-home">
        <img src="images/logo 2.png" alt="logo atas">
    </div>
    <div class="container">
        <div class="lokasi">
            <i class="fa-solid fa-location-dot"></i>
            <span class="lokasi-text">Tanggulangin, Sidoarjo</span>
        </div>
    </div>

    <div class="banner-container">
        <div class="banner">
            <div>
                <p>Hot Promo</p>
                <h1>90%</h1>
                <a href="#shop-now" class="cta-button">Shop Now</a>
            </div>
        </div>
    </div>

    <div class="search-sort-container">
        <div class="search-sort">
            <input type="text" id="search" placeholder="Cari menu...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div class="category-buttons">
        <button>SEMUA</button>
        <button>BADOKAN</button>
        <button>OMBEAN</button>
    </div>
    
    <div class="popular-today">
        <div class="header">
            <h3>Populer Today</h3>
            <a href="#">See all</a>
        </div>
        <div class="product-item">
            <img src="image.jpg" alt="Nyambek Goreng Tepung">
            <div class="product-info">
                <h3>Nyambek Goreng Tepung</h3>
                <p class="price">Rp. 50.000</p>
                <p class="rating">4.9 (210)</p>
                <button>+</button>
            </div>
        </div>
    </div>
    


</body>

</html>
