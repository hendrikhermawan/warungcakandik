<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Anda</title>
    <link rel="stylesheet" href="css/cart-style.css">
</head>
<body>
    <div class="header">Pesanan Anda</div>
    <div class="container">
        <div class="order-item">
            <img src="#" alt="">
            <div class="item-info">
                <h4>Rica-rica Luwak</h4>
                <p>Rp. 45.000</p>
            </div>
            <div class="item-actions">
                <button>-</button>
                <span>2</span>
                <button>+</button>
                <span class="trash">&#128465;</span>
            </div>
        </div>
        <div class="order-item">
            <img src="#" alt="">
            <div class="item-info">
                <h4>Es Teh</h4>
                <p>Rp. 5.000</p>
            </div>
            <div class="item-actions">
                <button>-</button>
                <span>2</span>
                <button>+</button>
                <span class="trash">&#128465;</span>
            </div>
        </div>
        <div class="total">TOTAL HARGA = Rp. 100.000</div>
        <button class="order-now">Pesan Sekarang</button>
    </div>

    <div class="footer">
        <div class="footer-icon">
            <i>&#8962;</i>
            <p>Home</p>
        </div>
        <div class="footer-icon">
            <i>&#127828;</i>

        </div>

            <p>Meja</p>

</html>
